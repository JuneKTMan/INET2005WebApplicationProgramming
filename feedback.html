        <section>
            <div>
            <article>
                <h1 class="home-title">Feedback to my work-term experience</h1>
        <form>
            <div class="formRow">
                <label for="name">Name*</label>
                <input name="visitorName" id="nameBox" type="text" placeholder="First and Last Name">
             </div>
             <div class="formRow">
                <label for="phone">Phone*</label>
                <input name="visitorPhone" id="phoneBox" type="tel" placeholder="(nnn) nnn-nnnn"
                   pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$">
             </div>
             <div>
                <p>NSCC student?</p>
                <input name="visitorType" id="nscc_student_yes" type="radio" checked>
                <label for="nscc_student">Yes</label>
                <input name="visitorType" id="nscc_student_no" type="radio">
                <label for="nscc_student_no">No</label>
             </div>
             <fieldset id="feedback_message">
                <legend>Your feedback</legend>
                <textarea name="feedbackMessage" id="messageBox" cols="100%" rows="7" placeholder="Enter your feedback and comment"></textarea>               
             </fieldset>
             
             <button type="submit" target="_blank">submit</button>

        </form>
    </article>
